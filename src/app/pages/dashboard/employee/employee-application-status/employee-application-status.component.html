<div class="card w-96 bg-primary text-primary-content">
    <div class="card-body">
      <h2 class="card-title">Leave Application Status</h2>
      <p>Your application for <span class="font-bold">{{leaveApplicationType}}</span> in <span class="font-bold">{{dateOfLeaveApplicationDate}}</span></p>

      <div class="card-actions justify-center" >
        <button [ngClass]="getClass(applicationStatus)" class="btn no-animation">{{applicationStatus}}</button>
      </div>

    </div>
  </div>
